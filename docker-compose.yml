version: '3'
services:
  php-fpm:
    build: ./docker/php-fpm
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: sample_app_dev
      DB_USER: root
      DB_PASS: pass
    depends_on:
      - mysql
    volumes:
      - socket:/var/run/php-fpm
      - ./src:/var/www:cached
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
  nginx:
    build: ./docker/nginx
    ports:
      - "80:80"
    depends_on:
      - php-fpm
    volumes:
      - socket:/var/run/php-fpm
      - ./src:/var/www:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
  mysql:
    build: ./docker/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
  redis:
    build: ./docker/redis
    ports:
      - "6379:6379"
volumes:
  socket:
